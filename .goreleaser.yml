# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - id: astra
    goos:
      - windows
      - linux
    goarch:
      - amd64
      - arm64
  - id: astra-osx-amd
    binary: astra
    goos:
      - darwin
    goarch:
      - amd64
    hooks:
      post: gon gon_osx_darwin_amd64.hcl
  - id: astra-osx-arm
    binary: astra
    goos:
      - darwin
    goarch:
      - arm64
    hooks:
      post: gon gon_osx_darwin_arm64.hcl
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  draft: true
  extra_files:
    - glob: ./dist/*.zip
